services:
  # Backend Service
  - type: web
    name: shodh-backend
    env: docker
    dockerfilePath: ./backend/src/main/docker/Dockerfile.backend
    dockerContext: ./backend
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: JAVA_HOME
        value: /usr/lib/jvm/java-17-openjdk
    healthCheckPath: /actuator/health
    
  # Frontend Service  
  - type: web
    name: shodh-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/.next
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://shodh-backend.onrender.com/api

