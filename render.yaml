services:
  # Backend Service
  - type: web
    name: shodh-backend
    env: docker
    dockerfilePath: ./backend/src/main/docker/Dockerfile.final
    dockerContext: ./backend
    plan: starter
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: JAVA_HOME
        value: /usr/lib/jvm/java-17-openjdk
      - key: EXECUTION_SERVICE_TYPE
        value: local
    healthCheckPath: /api/contests/CONTEST-001
    
  # Frontend Service  
  - type: web
    name: shodh-frontend
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false

